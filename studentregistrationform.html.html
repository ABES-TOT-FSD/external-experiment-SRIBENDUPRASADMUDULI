<!DOCTYPE html>
<html lang="en">
<head>
<title> Student Registration Page </title>
<style>
body{
background-color:yellowgreen;
font-style: italic;
font-weight: bold;
font-size: 20px;
}

div{
text-align: center;
padding: 8px;
}

.head{
color: crimson;
}

hr{
color:violetblue;
}

.box4{
background-color:yellow;
padding:3px;
margin: 2px;
border: 4px solid crimson;
border-radius: 20px;
}

form{
width: 50px;
height: 50px;
margin: 25px auto;
padding: 20px;
background-color: indigo;
border-radius:50%;
box-shadow: 0 0 10px grey;
}

</style>
</head>
<body>

<div class="head">
<h1 class="box4"> STUDENT REGISTRATION </h1>
<form action="submit" class="form1"></div>
<div>
Name:
<input type="text" name="name" id="name" placeholder="Enter your name:">
</div>

<div>
Class:
<input type="number" name="class" id="class" placeholder="Enter your class:">
</div>


<div>
School Name:
<input type="text" name="school name" id="school name" placeholder="Enter your school name:">
</div>

<div>
phone number:
<input type="number" name="phone number" id="phone number" placeholder="Enter your phone number:">
</div>


<div>
Email:
<input type="text" name="email" id="email" placeholder="Enter your email:">
</div>

<div>
Password:
<input type="number" name="password" id="password" placeholder="Password required:">
</div>

<div>
Gender:
<input type="radio" name="gender" id="gender" placeholder="Gender:">
<label for "male"> Male </label>
<input type="radio" name="gender" id="gender" placeholder="Gender:">
<label for "female"> Female </label>
<input type="radio" name="gender" id="gender" placeholder="Gender:">
<label for "other"> Other </label>
</div>
</div>

<hr>
<div>
<button type="submit"> Submit </button>
<button type="reset"> Reset </button>
</div>

</form>
</body>
</html>
